name: Build Docker Image

on:
  push:
    branches: 
     - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Build docker image
      run: docker build . --file Dockerfile --tag quay.io/lunarway/swaggerswift:latest 
      
    - name: Quay login
      run: docker docker login -u="$QUAY_USERNAME" -p="$QUAY_TOKEN" quay.io
      env:
        QUAY_TOKEN: ${{ secrets.quay_token }}
        QUAY_USERNAME: ${{ secrets.quay_username }}
        
    - name: Push docker image
      run: docker push quay.io/lunarway/swaggerswift:latest


